<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルテキストエディタ</title>
    <style>
        body {
            max-width: 680px;
            margin: auto;
        }
        #editor {
            width: 100%;
            height: 100vh;
            border: none;
            outline: none;
            padding-top: 100px;
        }

        #editor::placeholder {
            font-style: italic;
        }

        #menuButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #fff0;
            color: #848484;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 25px;
            transition: visibility 0s 0.3s;  /* 0.3秒後に表示 */
        }
        #drawer {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100vh;
            background: #fafafa;
            transition: right 0.3s ease-in-out;
            padding: 60px 20px 20px;
            z-index: 999;
        }
        #drawer.open {
            right: 0;
        }
        #drawer select {
            width: 100%;
            padding: 5px 3px;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #4a90e2;
            border-radius: 3px;
        }
        #drawer input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
        }
        .setting-group {
            margin-bottom: 30px;
        }
        .setting-group label {
            display: block;
            font-size: 13px;
            color: #555;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: none;
            z-index: 998;
        }
        #drawer.open ~ #overlay {
            display: block;
        }
        #drawer.open + #menuButton {
            visibility: hidden;
            transition-delay: 0s;
        }
</style>
</head>
<body>
    <script>
        function changeFontSize(size) {
            document.getElementById('editor').style.fontSize = size + 'px';
            const fontSizeValue = document.getElementById('fontSizeValue');
            if (fontSizeValue) fontSizeValue.textContent = size + 'px';
        }
        function changeFontFamily(font) {
            document.getElementById('editor').style.fontFamily = font;
        }
        function changeLineHeight(height) {
            document.getElementById('editor').style.lineHeight = height;
            const lineHeightValue = document.getElementById('lineHeightValue');
            if (lineHeightValue) lineHeightValue.textContent = height;
        }
        function changeWidth(width) {
            document.body.style.maxWidth = width + 'px';
            const widthValue = document.getElementById('widthValue');
            if (widthValue) widthValue.textContent = width + 'px';
        }
        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('open');
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('#drawer select')
                    .forEach(sel => sel.dispatchEvent(new Event('change')));
            document.querySelectorAll('#drawer input[type="range"]')
                    .forEach(range => range.dispatchEvent(new Event('input')));
        });
    </script>

    <div id="drawer">
        <div class="setting-group">
            <label for="fontFamilySelect">Font Family</label>
            <select id="fontFamilySelect" onchange="changeFontFamily(this.value)">
                <option value="'Helvetica Neue', sans-serif">Helvetica</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Georgia', serif">Georgia</option>
                <option value="'Courier New', monospace">Courier</option>
                <option value="'Monaco', monospace">Monaco</option>
                <option value="'Verdana', sans-serif">Verdana</option>
                <option value="'Trebuchet MS', sans-serif">Trebuchet</option>
            </select>
        </div>
        <div class="setting-group">
            <label for="fontSizeRange">Font Size: <span id="fontSizeValue">15px</span></label>
            <input type="range" id="fontSizeRange" min="12" max="34" step="1" value="15" oninput="changeFontSize(this.value)">
        </div>
        <div class="setting-group">
            <label for="lineHeightRange">Line Height: <span id="lineHeightValue">1.9</span></label>
            <input type="range" id="lineHeightRange" min="1.2" max="2.6" step="0.1" value="1.9" oninput="changeLineHeight(this.value)">
        </div>
        <div class="setting-group">
            <label for="widthRange">
            Width: <span id="widthValue">800px</span>
            </label>
            <input type="range" id="widthRange" class="setting-control" min="400" max="1200" step="10" value="800" oninput="changeWidth(this.value)">
        </div>
    </div>
    <button id="menuButton" onclick="toggleDrawer()">☰</button>
    <div id="overlay" onclick="toggleDrawer()"></div>
    <textarea id="editor" placeholder="Write Begins..."></textarea>
</body>
</html>
